<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Change Algorithm Simulation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
  </head>
  <!-- <style>
   
  </style> -->
  <body>
    <div id="loader">
      <h3>Welcome to Coin Change Simulation.</h3>
      <br />
      <!-- <h2>Complexity</h2>
      <h2>Into</h2>
      <h2>simplicity.</h2> -->
    </div>
    <h1>Coin Change Algorithm Simulation</h1>
    <label for="amount">Enter amount:</label>
    <input type="number" id="amount" placeholder="Eg: 9" required />
    <br />
    <br />
    

    <label for="coins">Enter coin denominations (space separated):</label>
    <input type="text" id="coins" placeholder="Eg: 1 4 5 7" required />
    <br />
    <br />
    <br />
    <div id="simBtn">
      <button id="btnDynamic">Show Dynamic</button>
      <button id="btnGreedy">Show Greedy</button>
    </div>
    
    <div id="table-container"></div>
    <div id="output"></div>
    <div id="exp">
    <span id="explain"></span>
    <span id="valueDisplay"></span>
    </div>
    <div id="buttonsDiv">
      <br />
      <span id="btnReset" title="Reset" class="material-symbols-outlined" style="display: none">
        skip_previous
        </span>
      <div id="pauseplay">
        <span id="btnPause" title="Pause"  class="material-symbols-outlined" style="display: none">
          pause
          </span>
          <span class="material-symbols-outlined" title="Play"  id="btnPlay" style="display: none">
            play_arrow
            </span>
      </div>
      <span id="btnSkip" title="Skip"  class="material-symbols-outlined" style="display: none">
        skip_next
        </span>
    </div>
    <div class="speed-control">
      <button
        onclick="toggleDropdown()"
        class="speed-control-btn"
        id="btnSpeed"
        title="Speed"
      >
        1x
      </button>
      <div id="speedDropdown" class="speed-dropdown">
        <div class="speed-dropdown-item" onclick="setSpeed(0.25)">0.25x</div>
        <div class="speed-dropdown-item" onclick="setSpeed(0.5)">0.5x</div>
        <div class="speed-dropdown-item" onclick="setSpeed(0.75)">0.75x</div>
        <div class="speed-dropdown-item" onclick="setSpeed(1)">1x</div>
        <div class="speed-dropdown-item" onclick="setSpeed(1.25)">1.25x</div>
        <div class="speed-dropdown-item" onclick="setSpeed(1.5)">1.5x</div>
        <div class="speed-dropdown-item" onclick="setSpeed(1.75)">1.75x</div>
        <div class="speed-dropdown-item" onclick="setSpeed(2)">2x</div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
